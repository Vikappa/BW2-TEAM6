<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Breve descrizione della pagina" />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <meta name="author" content="Nome dell'autore" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph tags per la condivisione sui social media -->
    <meta property="og:title" content="Titolo della Pagina" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tuosito.it/pagina" />
    <meta property="og:image" content="https://www.tuosito.it/immagine.jpg" />
    <meta property="og:description" content="Breve descrizione della pagina" />
    <meta property="og:site_name" content="Nome del Sito" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nomeutenteTwitter" />
    <meta name="twitter:title" content="Titolo della Pagina" />
    <meta name="twitter:description" content="Breve descrizione della pagina" />
    <meta name="twitter:image" content="https://www.tuosito.it/immagine.jpg" />

    <!-- Canonical Link per evitare contenuto duplicato -->
    <link rel="canonical" href="https://www.tuosito.it/pagina" />

    <!-- Controllo della cache (opzionale) -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <title></title>
  </head>

  <body>
    <div class="barra-sinistra">
      <nav
        class="navbar bg-dark border-bottom border-body dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">...</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              </li>
              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <main></main>

    <div class="barra-destra"></div>

    <script src="./scripts/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
