<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Breve descrizione della pagina" />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <meta name="author" content="Nome dell'autore" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph tags per la condivisione sui social media -->
    <meta property="og:title" content="Titolo della Pagina" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tuosito.it/pagina" />
    <meta property="og:image" content="https://www.tuosito.it/immagine.jpg" />
    <meta property="og:description" content="Breve descrizione della pagina" />
    <meta property="og:site_name" content="Nome del Sito" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nomeutenteTwitter" />
    <meta name="twitter:title" content="Titolo della Pagina" />
    <meta name="twitter:description" content="Breve descrizione della pagina" />
    <meta name="twitter:image" content="https://www.tuosito.it/immagine.jpg" />

    <!-- Canonical Link per evitare contenuto duplicato -->
    <link rel="canonical" href="https://www.tuosito.it/pagina" />

    <!-- Controllo della cache (opzionale) -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Album Page</title>
  </head>

  <body>
    <div class="barra-sinistra"></div>

    <main class="bg-black">
      <div class="container py-4">
        <div class="row">
          <!--Parte superiore frecce e utente-->
          <div class="col-12 d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <i
                class="bi bi-chevron-left me-5 bg-dark text-light rounded-circle px-2 py-1"
              ></i>
              <i
                class="bi bi-chevron-right bg-dark text-light rounded-circle px-2 py-1 opacity-75"
              ></i>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-dark rounded-pill dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i> User Profile
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
          <!-- Album e info dell'album -->
          <div class="col-12 py-5" id="albumCover">
            <div class="row"></div>
          </div>
          <!-- Sezione play e album interaction -->
          <div class="col-12 d-flex align-items-center">
            <i
              class="bi bi-caret-right-fill bg-primary fs-1 px-2 text-black rounded-circle me-5"
            ></i>
            <i class="bi bi-heart text-white fs-3"></i>
            <i class="bi bi-arrow-down-circle text-white fs-3 mx-4"></i>
            <i class="bi bi-three-dots text-white fs-3"></i>
          </div>
          <!-- Sezione tracce -->
          <div class="col-12 pt-5" id="albumTracks">
            <div class="row border-bottom border-secondary mb-3">
              <div class="col-7" id="trackName">
                <p class="text-secondary"><span class="me-4">#</span>TITOLO</p>
              </div>
              <div class="col-3" id="trackReproductions">
                <p class="text-secondary">RIPRODUZIONI</p>
              </div>
              <div class="col-2 text-center" id="trackDuration">
                <i class="bi bi-clock text-secondary"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="barra-destra"></div>

    <script src="./scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./album.js"></script>
  </body>
</html>
